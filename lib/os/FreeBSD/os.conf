XBUILD_OS_NAME="FreeBSD"
XBUILD_OS_TAG="freebsd"
XBUILD_OS_VARPREFIX="FREEBSD"

freebsd_base_dir="${xbuild_base_dir}/FreeBSD"

freebsd_svn="https://svn.FreeBSD.org"
freebsd_svn_base="${freebsd_svn}/base"
freebsd_svn_doc="${freebsd_svn}/doc/head"
freebsd_svn_ports="${freebsd_svn}/ports/head"
freebsd_atleast_version="10"

freebsd_sys_src_dir="/usr/src"
freebsd_sys_ports_dir="/usr/ports"
freebsd_sys_doc_dir="/usr/doc"

: ${FREEBSD_RELENG_ENABLE:="no"}
freebsd_releng_enable=$FREEBSD_RELENG_ENABLE


