# Changelog:

netbsd_version="0.0.0"
netbsd_tag="netbsd"
netbsd_vartag="NETBSD"
netbsd_menutag="N"


OS_VERSION="${netbsd_version}"
OS_TAG="$netbsd_tag"
OS_UVARTAG="$netbsd_uvartag"
OS_MENUTAG="$os_menutag"
#OS_INSTALLMENU="xb_netbsd_install_menu"
#OS_UPDATEMENU=""
#OS_PROJECTMENU=""

netbsd_ftp="ftp://ftp.NetBSD.org/pub"
netbsd_ftp_sources="${netbsd_ftp}/NetBSD"
netbsd_ftp_pkgsrc="${netbsd_ftp}/pkgsrc"

: ${XBUILD_CVS:="`command -v cvs`"}
if [ -z "$XBUILD_CVS" ] ; then
    error "CVS not installed!"
    error "Please install \"cvs\" and rerun xbuild."
    exit 1
fi

#: ${XBUILD_CVS:="``"}


